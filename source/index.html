<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo_new.ico">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Buzenkova wedding and event planner</title>
</head>
<body>
    <h1 class="visually-hidden">Видеоподборка свадеб</h1>
    <header class="header">
        <a href="/" data-aos="fade-in">
            <svg class="header__logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000">
                <use xlink:href="img/sprite.svg#logo" href="img/sprite.svg#logo"></use>
            </svg>
        </a>
        <div class="header-mob">
            <div class="burger-menu">
                <nav class="nav">
                    <button class="nav__button" id="nav__button">
                        <span class="toggle-menu" data-aos="fade-in">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </span>
                    </button>
                    <div class="nav__overlay">
                        <div class="nav__content">
                            <div>
                                <ul class="nav__list">
                                    <li class="nav__item">
                                        <a href="#about" class="nav__name">О нас</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="#news" class="nav__name">Портфолио</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="events.html" class="nav__name">Услуги и цены</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="semantics.html" class="nav__name">FAQ</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="speakers.html" class="nav__name">Отзывы</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="community.html" class="nav__name">Контакты</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="#contacts" class="nav__name">Оставить заявку</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="header-desk">
            <nav class="header-desk__nav">
                <ul class="header-desk__list">
                    <li class="header-desk__item">
                        <a href="#about" class="header-desk__name">О нас</a>
                    </li>
                    <li class="header-desk__item">
                        <a href="#news" class="header-desk__name">Портфолио</a>
                    </li>
                    <li class="header-desk__item">
                        <a href="events.html" class="header-desk__name">Услуги и цены</a>
                    </li>
                    <li class="header-desk__item">
                        <a href="semantics.html" class="header-desk__name">FAQ</a>
                    </li>
                    <li class="header-desk__item">
                        <a href="speakers.html" class="header-desk__name">Отзывы</a>
                    </li>
                    <li class="header-desk__item">
                        <a href="community.html" class="header-desk__name">Контакты</a>
                    </li>
                    <li class="header-desk__item header-desk__item--mod">
                        <a href="#contacts" class="header-desk__name header-desk__name--color">Оставить заявку</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="intro__wrapper">
                <div class="swiper-container video-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide video-slide-1">
                            <iframe width="80%" height="100%" src="https://www.youtube.com/embed/p42OF-AWymo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="swiper-slide video-slide-2">
                            <iframe width="80%" height="100%" src="https://www.youtube.com/embed/EcsknEwsAQI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
                <div class="intro__heading" data-aos="fade-up">
                    <h2 class="intro__title">buzenkova</h2>
                    <h3>wedding & <br> event planner</h3>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</html>
